apply plugin: 'com.android.library'

dependencies {
    implementation 'com.google.android.material:material:1.4.0'
}

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 22
        targetSdkVersion 29
        versionCode 31
        versionName "1.31"
    }

    buildTypes {
        release {
            minifyEnabled true
        }
    }
}
